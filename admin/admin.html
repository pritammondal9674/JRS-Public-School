<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Kalyani Public School, Salt Lake</title>

    <link rel="stylesheet" type="text/css"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker3.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/buttons/1.5.2/css/buttons.dataTables.min.css" />
    <link rel="stylesheet" href="./admin.css">

    <link rel="icon" type="image/png" href="/src/img/kps-sl-logo.png" />

</head>

<body>

    <div class="container-fluid">
        <div style="display: flex; width: 100%;">
            <div style="flex-direction: column; width: 30%;">
                <img src="/src/img/kps-saltlake-logo.png" alt="Logo" class="img-fluid">
            </div>

            <div style="width: 70%; margin-right: 20%;">
                <p style="text-align: center; margin-bottom: 0px;" id="SchlTitle">
                    <b>
                        Kalyani Public School
                    </b>
                </p>

                <p style="text-align: center; margin-bottom: 5px;" id="SchlTitle2">
                    (Salt Lake)
                    <br>
                </p>

                <p style="text-align: center; margin-bottom: 5px;" id="SchlTitle3">
                    <u>
                        (English medium Co-educational School following CBSE curriculum)
                    </u>
                    <br>
                </p>

                <p style="text-align: center; margin-bottom: 5px;" id="SchlTitle4">
                    CL–25 & 26, Sector–II, Salt Lake City,
                    Kolkata – 700 091, West Bengal, INDIA
                    <br>
                </p>

                <p style="text-align: center; margin-bottom: 5px;" id="SchlTitle5">
                    <b>
                        (Affiliated to CBSE)
                    </b>
                    <br>
                </p>

                <p style="text-align: center; margin-bottom: 5px;" id="SchlTitle6">
                    <b>
                        <u>
                            Admin Panel
                        </u>
                    </b>
                    <br>
                </p>

            </div>
        </div>
        <br>

        <div class="card" id="loginCard">
            <div class="card-body">
                Password : &nbsp;<input type="password" id="password" autocomplete="off">
                &nbsp;<button class="btn btn-large btn-success" onclick="checkLogin()">GO</button>
            </div>
        </div>

        <div id="mainContainer">
            <div class="row no-gutters">
                <div class="col d-none d-sm-block" id="divBreadcrumb">
                    <div class="row no-gutters">
                        <div class="d-inline pl-4 pr-2 py-2 bg-white text-uppercase">
                            <h4>Admin</h4>
                        </div>

                        <div class="d-inline p-2 bg-white">
                            <i class="fa fa-angle-double-right"></i>
                        </div>

                        <div class="d-inline p-2 bg-white text-uppercase">
                            <h4>Admission</h4>
                        </div>

                        <div class="d-inline p-2 bg-white">
                            <i class="fa fa-angle-double-right"></i>
                        </div>

                        <div class="d-inline px-3 py-2 text-uppercase">
                            <h4>Manage Students</h4>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row no-gutters">
                <div class="col-12" style="font-size:14px;">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered nowrap" id="tableContainer"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery library -->

    <!-- jsPDF library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.debug.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./admin.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.5.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.html5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.5.2/js/buttons.colVis.min.js" type="text/javascript"></script>
</body>

</html>
